<div class="modal-header">
    <h3 class="modal-title">
        <span>Draft Setup</span>
        <!-- <span ng-show="ctrl.create">Create an Account</span> -->
    </h3>
</div>
<div class="modal-body">
    <form name = "draftForm">
        <div class="form-group">
            <label for="username">League Name</label>
            <input type="text" name="leagueName" class="form-control" ng-model="ctrl.leagueName" required>
        </div>
        <div class="form-group">
            <label for="password">Number of Teams</label>
            <input type="number" name="leagueSize" class="form-control" ng-model="ctrl.leagueSize" required>
        </div>
        <div class="form-group">
            <label for="firstName">Your Draft Position</label>
            <input type="number" name='userPosition' class="form-control" ng-model="ctrl.userPosition" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class='btn btn-warning' ng-click="ctrl.cancel()">Cancel</button>
    <button type="submit" ng-show="ctrl.logged" class='btn btn-primary' ng-click="ctrl.createLeague(draftForm.$valid,true)">Save Draft</button>
    <button type="submit" class='btn btn-success' ng-click="ctrl.addUser(draftForm.$valid,false)">Proceed to Draft</button>
</div>
