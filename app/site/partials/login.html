<div class="container">
	<form name = "frm">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" class="form-control" id="username" ng-model="ctrl.username" placeholder="e.g. RyanSucks">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" id="password" ng-model="ctrl.password">
		</div>
		<div ng-show="ctrl.create" class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" name="firstName" class="form-control" id="firstName" ng-model="ctrl.firstName" placeholder="e.g. Ryan">
		</div>
		<div ng-show="ctrl.create" class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" name="lastName" class="form-control" id="lastName" ng-model="ctrl.lastName" placeholder="e.g. Ryan">
		</div>
		<div ng-show="ctrl.create" class="form-group">
			<label for="email">Email</label>
			<input type="email" name="username" class="form-control" id="email" ng-model="ctrl.email" placeholder="e.g. ryan@suck.s">
		</div>
	</form>

	<button ng-show="ctrl.create" class='btn btn-success' ng-click="ctrl.addUser(); ctrl.toggleCreate()">Create Account</button>
	<button ng-show="!ctrl.create" class='btn btn-primary' ng-click="ctrl.toggleCreate()">New User</button>
	<button class='btn btn-primary' ng-click="ctrl.login()">Login</button>
</div>
